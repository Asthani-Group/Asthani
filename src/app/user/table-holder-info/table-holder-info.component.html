<div class="container table-form">
  <div class="row">
    <div class="col-md-6">
      <img src="../../../assets/images/Restaurant 01.jpg" class="w-100" alt="">
    </div>
    <div class="col-md-6">
      <form [formGroup]="tableForm" (ngSubmit)="onSubmit()" class="w-100">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Table Holder Name</label>
          <input type="text" class="form-control" formControlName="tableHolderName">
        </div>
        <div class="member">
          <label for="exampleInputPassword1" class="form-label mb-4">Number of Members</label>
          <div class="row mb-3">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
              <div class="row">
                <div class="col-sm-4 col-xs-4 text-center">
                  <button class="btn btn-danger decreament" (click)="decreament()"><i
                      class="fa-solid fa-minus"></i></button>
                </div>
                <div class="col-sm-4 col-xs-4">
                  <input type="text" class="form-control text-center" formControlName="tableMember" value="{{number}}">
                </div>
                <div class="col-sm-4 col-xs-4 text-center">
                  <button class="btn btn-success increament" (click)="increament()"><i
                      class="fa-solid fa-plus"></i></button>
                </div>
              </div>
            </div>
            <div class="col-sm-2"></div>
          </div>
        </div>
        <div>
          <button type="submit" data-toggle="modal" data-target="#submitTable" #closeButton
            class="btn btn-primary w-100">Find Table</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button> -->

<!-- Modal -->
<div class="modal fade" id="submitTable" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Table Book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure that family members {{number}} are correct!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="yes()" class="btn btn-primary" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
