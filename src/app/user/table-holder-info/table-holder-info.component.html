<div class="container table-form">
    <div class="row">
        <div class="col-md-6">
            <img src="../../../assets/images/Restaurant 01.jpg" class="w-100" alt="">
        </div>
        <div class="col-md-6">
            <form [formGroup]="tableForm" (ngSubmit)="onSubmit()" class="w-100">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Table Holder Name</label>
                    <input type="text" class="form-control" formControlName="tableHolderName">
                </div>
                <label for="exampleInputPassword1" class="form-label mb-4">Number of Members</label>
                <div class="member">
                    <div class="row mb-3">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <div class="row">
                                <div class="col-sm-4 col-xs-4 text-center">
                                    <button class="btn btn-danger decreament" (click)="decreament()"><i
                                            class="fa-solid fa-minus"></i></button>
                                </div>
                                <div class="col-sm-4 col-xs-4">
                                    <p class="text-center number">
                                        {{number}}
                                    </p>
                                    <!-- <input type="text" class="form-control" formControlName="tableMember" value="{{number}}"> -->
                                </div>
                                <div class="col-sm-4 col-xs-4 text-center">
                                    <button class="btn btn-success increament" (click)="increament()"><i
                                            class="fa-solid fa-plus"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                </div>
                <!-- <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <button type="submit" class="btn btn-primary w-100">Find Table</button>
            </form>
        </div>
    </div>
</div>
